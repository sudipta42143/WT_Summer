<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="..../Control/registrationform.php"method="REQUEST">
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text"></td>
                    <tr>

                </tr>
                    <td>Age:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Designation</td>
                    <td>
                        <input type="radio" name="post" value="Junior Programmer">Junior Programmer
                        <input type="radio" name="post" value="Senior Programmer">Senior Programmer
                        <input type="radio" name="Post" value="Project Lead">Project Lead
                    </td>
                </tr>
                <tr>
                    <td>Prefered Language</td>
                    <td>
                        <input type="checkbox" name="post" value="JAVA">JAVA
                        <input type="checkbox" name="post" value="PHP">PHP
                        <input type="checkbox" name="post" value="C++">C++
                    </td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td><input type="E-mail"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Please choose a file</td>
                    <td><input type="file" placeholder="choose a file" name="name"></td>
                </tr>
                <tr>
                    <td>
                        <input type="Submit">
                        <input type="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
